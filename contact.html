    </header>
    <div class="contact">
      <h1>Contactez-nous</h1>
      <div class="contact__form">
        <div class="contact__form-container">
          <!-- Eléments décoratifs hide en mobile -->
          <div id="top-left-leaves" class="contacts__bg-elements"></div>
          <div id="bottom-left-leaf" class="contacts__bg-elements"></div>
          <div id="top-right-circles" class="contacts__bg-elements">
            <div id="circle-1"></div>
            <div id="circle-2"></div>
            <div id="circle-3"></div>
          </div>
          <div id="bottom-right-leaf" class="contacts__bg-elements"></div>
          <!-- Eléments décoratifs hide en mobile -->
          <form action="">
            <label for="email">Votre email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="votre@email.com"
              required
            />
            <label for="tel">Téléphone</label>
            <input
              type="tel"
              name="tel"
              id="tel"
              placeholder="Numéro"
              required
            />
            <div class="label__wrapped">
              <label for="surname">Votre nom</label>
              <label for="name">Votre prénom</label>
              <input
                type="text"
                name="surname"
                id="surname"
                placeholder="Nom"
              />
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Prénom"
                required
              />
            </div>
            <label for="message">Votre message</label>
            <textarea
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
            <input type="submit" value="Envoyer" />
          </form>
        </div>
      </div>
    </div>
