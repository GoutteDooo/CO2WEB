<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trouver un vélib</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="velib">
      <div class="velib__countdown">
        <div class="velib__countdown-container">
          <div class="velib__compteur day" id="countdown-day">
            99 <em>Jours</em>
          </div>
          <div class="velib__compteur hours" id="countdown-hours">
            99<em>Heures</em>
          </div>
          <div class="velib__compteur minutes" id="countdown-minutes">
            99<em>Minutes</em>
          </div>
          <div class="velib__compteur seconds" id="countdown-seconds">
            99<em>Secondes</em>
          </div>
        </div>
      </div>
      <div class="velib__description">
        <h2>Coming Soon</h2>
        <p>
          La fonctionnalité de recherche de vélib est en cours de développement.
          <br />
          Elle arrivera le 1er Septembre 2025.
        </p>
      </div>
    </div>
    <script src="js/countdown.js"></script>
  </body>
</html>
